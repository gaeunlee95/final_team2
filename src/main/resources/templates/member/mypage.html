<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이 페이지</title>
<link rel="stylesheet" th:href="@{/css/member/mypage.css}">
</head>
<body>
<h2>마이 페이지</h2>
<div id="container">
	<div id="first_row">
		<div id="profilebox">
			<p>회원 님</p>
			<button>등록/수정</button>
			<img src="/images/기본프로필.png 	">
		</div>	
		<div id="resumebox">
			<h3>이력서 관리</h3>
			<ul>
				<li>기본 이력서</li>
				<li>추가 이력서 &nbsp;<span>0</span>건</li>
			</ul>
			<button>입사지원파일 관리</button>
		</div>	
		<div id="jopappbox">
			<h3>입사 지원 현황</h3>
			<ul>
				<li>지원 내역 &nbsp;<span>0</span>건</li>
				<li>내 이력서 열람 병원 &nbsp;<span>0</span>건</li>
				<li>입사 제의 병원 &nbsp;<span>0</span>건</li>
			</ul>
		</div>	
	</div>
	<div id="second_row">
		<div id="emptybox">
		</div>	
		<div id="announbox">
			<h3>공고/스크랩 관리</h3>
			<ul>
				<li>스크랩한 채용공고 &nbsp;<span>0</span>건</li>
				<li>최근 본 공고 &nbsp;<span>0</span>건</li>
			</ul>
		</div>	
		<div id="detailbox">
			<h3>회원 정보</h3>
			<ul>
				<li>회원정보 수정</li>
				<li>비밀번호 변경</li>
				<li>1대1 상담</li>
				<li>회원 탈퇴</li>
			</ul>
		</div>	
	</div>
</div>
</body>
</html>
