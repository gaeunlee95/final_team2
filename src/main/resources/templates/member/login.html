<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" th:href="@{/css/member/login.css}">
</head>
<body>
<section id="loginform">
	<form id="loginform_box" action="/login.do" method="post">
		<h2>로그인</h2>
		<div id="loginbox">
			<input type="text" id="memberId" name="memberId"
					placeholder="아이디" required>
			<input type="password" id="mpwasswd" name="mpwasswd"
					placeholder="비밀번호" required>
		</div>
		<div id="loginform_checkbox">
			<input type="checkbox"/>
			<p>로그인상태유지</p>
		</div>
		
		<div class="button">
	    	<button type="submit" onclick="">로그인</button>
		</div>
		<div id="loginform_bottom">
			<a href="/joinform01.do">회원가입</a>
			<a href="">아이디 · 비밀번호 찾기</a>
		</div>
		<div class="or">
			<span></span>&nbsp;&nbsp;&nbsp;간편 로그인&nbsp;&nbsp;&nbsp;<span></span>
		</div>
		<div id="easy">
			<a><button class="btn1"><img src="/images/카카오로고.png">카카오 로그인</button></a>
			<a><button class="btn2"><img src="/images/네이버로고.png">네이버 로그인</button></a>
			<a><button class="btn3"><img src="/images/구글로고2.png">구글 로그인</button></a>
		</div>
	</form>
</section>
</body>
</html>
