<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>일반회원가입</title>
<link rel="stylesheet" th:href="@{/css/footer.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<script src="https://kit.fontawesome.com/630c352365.js" crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/member/mjoin.css}">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<section id="joinform02" >
  <div id="joinform02_box">
 	  <form th:action="@{/member/mjoin}" method="post" name="users" th:object="${memberDTO}">
   	<h2>일반 회원 가입</h2>
    	<ul>
    		<li>
    			<label for="memberId">아이디</label>
    			<input type="text" id="memberId" name="memberId" placeholder="영문, 숫자만 사용해 주세요">
   				<button type="button" id="btn_checkId" onclick="memberIdCheck()">중복확인</button>
   				<div id="valid"><p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}" class="valid"></p></div>
					<div id="check-result"></div>
	   		</li>
	   		<li>
	   			<label for="mpasswd">비밀번호</label>
	   			<input type="password" id="mpasswd" name="mpasswd" placeholder="8~15자 영문 + 숫자, 특수문자">
	   			<div class ="message" id="message_pw1"></div>
	   		</li>
	   		<li>
	   			<label for="passwd2">비밀번호 확인</label>
	   			<input type="password" id="passwd2" name="passwd2" placeholder="비밀번호를 다시 입력해주세요">
	   			<div class ="message" id="message_pw2"></div>
	   		</li>
	   		<li>
	   			<label for="mname">이름</label>
	   			<input type="text" id="mname" name="mname" placeholder="한글만 사용해주세요.">
	   			<div class ="message" id="message_name"></div>
	   		</li>
	   		<li>
	   			<label for="gender">성별</label>
	   			<div id="gender-option">
	    			<input type="radio" class="gender" name="gender" value="남" checked>
	    			<p>남자</p>
	    			<input type="radio" class="gender" name="gender" value="여">
	    			<p>여자</p>
	   			</div>
	   		</li>
	   		<li>
	   			<div class="info" id="info__birth">
	   			<label for="birthday">생년월일</label>
				  <select class="box" id="birth-year" name="birth-year" >
				    <option value="" disabled selected>출생 연도</option> <!-- value 초기값 설정 필수 (값이 없을때의 예외 처리 가능 -->
				  </select>
				  <select class="box" id="birth-month" name="birth-month" >
				    <option value="" disabled selected>월</option>
				  </select>
				  <select class="box" id="birth-day" name="birth-day" >
				    <option value="" disabled selected>일</option>
				  </select>
				</div>
	   		</li>
	   		<li>
	   			<div class="phone">
	   			<label for="phone">핸드폰 번호</label>
	   			<select class="box" id="phone_num" name="phone_num">
	   				<option>010</option>
	   			</select>
				  <input type="text" id="phone" name="phone" 
	   				placeholder="' - ' 제외하고 입력해주세요.">
				</div>
				<div class ="message" id="message_tel">
	   				<p>숫자만 입력해주세요</p>
	   			</div>
	   		</li>
	   		<li>
	   			<label for="email">이메일</label>
	   			<input type="text" id="email" name="email"
	   				placeholder="이메일"><span>@</span>
	   			<input class="domain_box" id="domain-txt" type="text" name="domain-txt"/>
					<select class="box" id="domain-list" >
					  <option value="type">직접 입력</option>
					  <option value="naver.com">naver.com</option>
					  <option value="google.com">google.com</option>
					  <option value="hanmail.net">hanmail.net</option>
					  <option value="nate.com">nate.com</option>
					  <option value="kakao.com">kakao.com</option>
					</select>
				<div class ="message" id="message_email">
   				<p>존재하는 이메일 주소입니다</p>
   			</div>
				<!-- 이메일 전체값 받는 input 박스 -->	
				<input type="hidden" id="full-email" name="full-email" value="">
	   		</li>
	   	</ul>
	   	<div class="button">
	   		<button type="submit" id="join_button">가입하기</button>
	  	</div>
  	</form>
	</div>
</section>
<script>
/* 아이디 중복 버튼 */
const memberIdCheck = () => {
	let inputId = document.getElementById("memberId").value;
	let checkResult = document.getElementById("check-result");
	
	$.ajax({
		type: "POST",
		url:	"/member/check-id",
		data:	{	memberId : inputId },
		success: function(res){
			console.log("성공: ", res);
			if(res == "OK"){
				checkResult.innerHTML = "사용가능한 아이디입니다.";
				checkResult.style.color = "green";
			}else if(res == "leng"){	
				checkResult.innerHTML = "아이디는 6자이상 15자 이하로 해주세요.";
				checkResult.style.color = "#b00";
			}else{ //res == "NO"
				checkResult.innerHTML = "이미 가입된 아이디입니다.";
				checkResult.style.color = "#b00";
			}
		},
		error: function(err){
			console.log("실패: ", err);
		}
	});
};
$("#btn_checkId").click(memberIdCheck);


		document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('mpasswd').addEventListener('keyup', function() {
        var password = this.value;
        var passwordMessage = document.getElementById('message_pw1');
        // 비밀번호 정규 표현식: 8~15자 이상, 영문, 숫자, 특수문자 포함
        var regexPassword = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,15}$/;

        if (!regexPassword.test(password)) {
            passwordMessage.innerHTML = "8~15자 영문, 숫자, 특수문자를 모두 포함하세요.";
            passwordMessage.style.color = "#b00";
        } else {
            passwordMessage.innerHTML = "유효한 비밀번호입니다.";
            passwordMessage.style.color = "green";
        }
    });

 	 // 비밀번호 확인 로직
   document.getElementById('passwd2').addEventListener('keyup', function() {
       var password = document.getElementById('mpasswd').value;
       var confirmPassword = this.value;
       var confirmPasswordMessage = document.getElementById('message_pw2');

       if (password !== confirmPassword) {
           confirmPasswordMessage.innerHTML = "비밀번호가 일치하지 않습니다.";
           confirmPasswordMessage.style.color = "#b00";
       } else {
           confirmPasswordMessage.innerHTML = "비밀번호가 일치합니다.";
           confirmPasswordMessage.style.color = "green";
       }
   });

   // 이름 정규 표현식 검사
   document.getElementById('mname').addEventListener('keyup', function() {
       var name = this.value;
       var nameMessage = document.getElementById('message_name');
       var regexName = /^[가-힣]+$/;

       if (!regexName.test(name)) {
           nameMessage.innerHTML = "한글만 입력하세요.";
           nameMessage.style.color = "#b00";
       } else {
           nameMessage.innerHTML = "유효한 이름입니다.";
           nameMessage.style.color = "green";
       }
   });
});

// '출생 연도' 셀렉트 박스 option 목록 동적 생성
$(document).ready(function() {
    // 출생 연도 설정 (1940년부터 2023년까지)
    for (var year = 1940; year <= 2023; year++) {
        $('#birth-year').append($('<option>', {
            value: year,
            text: year
        }));
    }
    // 월 설정 (1월부터 12월까지)
    for (var month = 1; month <= 12; month++) {
        $('#birth-month').append($('<option>', {
            value: month,
            text: month
        }));
    }
    // 일 설정 (1일부터 31일까지)
    for (var day = 1; day <= 31; day++) {
        $('#birth-day').append($('<option>', {
            value: day,
            text: day
        }));
    }
});

/* 이메일 도메인 선택 */
document.addEventListener('DOMContentLoaded', function() {
    // 도메인 선택 드롭다운에 이벤트 리스너를 추가합니다.
    document.getElementById('domain-list').addEventListener('change', function() {
        // 선택된 도메인 값을 가져옵니다.
        var selectedDomain = this.value;

        // '직접 입력' 옵션이 선택된 경우, domain-txt 필드를 비웁니다.
        if(selectedDomain === 'type') {
            document.getElementById('domain-txt').value = '';
            document.getElementById('domain-txt').disabled = false; // 사용자가 직접 입력할 수 있도록 활성화
        } else {
            // 선택된 도메인을 domain-txt 필드에 설정합니다.
            document.getElementById('domain-txt').value = selectedDomain;
            document.getElementById('domain-txt').disabled = true; // 도메인이 선택되었으므로, 더 이상 수정할 수 없도록 비활성화
        }
    });
});
</script>
</body>
</html>
