<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<link rel="stylesheet" th:href="@{/css/chat.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<style>
/*     .chat_box {
        position: relative; /* chat_box를 기준으로 내부 요소의 위치 조정 */
    }

    .col-12 {
        position: absolute; /* chat_box 내부의 col-12을 절대 위치로 설정 */
        bottom: 0; /* 아래쪽으로 고정 */
        left: 0; /* 왼쪽 정렬 */
        width: 100%; /* 부모 요소에 대한 너비 설정 */
    } */
</style>

</head>

<body>
	<div>
        <div class="container">
	        <div class="chat_box">
	            <div class="col-12-1">
	                <label><b>거인병원</b></label>
	            </div>
	            <div>
	                <div id="msgArea" class="col"></div>
	                <div class="col-12">
	                	<input type="hidden" id="username" name="username" th:value="${name}">
	                    <div class="input-group mb-3">
	                        <input type="text" id="msg" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
	                    </div>
	                </div>
	            </div>
	        </div>
        </div>
	</div>

	<script th:inline="javascript">
    $(document).ready(function(){

        const username = document.getElementById("username").value;

        $("#disconn").on("click", (e) => {
            disconnect();
        })

        $("#button-send").on("click", (e) => {
            send();
        });
        
        
        function onEnterKey(event) {
            if (event.keyCode === 13) {
                send();
            }
        }

        // 키 입력 이벤트 리스너 등록
        document.getElementById("msg").addEventListener("keyup", onEnterKey);
        
        
        const websocket = new WebSocket("ws://localhost:8080/ws/chat");

        websocket.onmessage = onMessage;
        websocket.onopen = onOpen;
        websocket.onclose = onClose;

        function send(){

            let msg = document.getElementById("msg");

            console.log(username + ":" + msg.value);
            websocket.send(username + ":" + msg.value);
            msg.value = '';
        }

        //채팅창에서 나갔을 때
        function onClose(evt) {
            var str = username + ": 님이 방을 나가셨습니다.";
            websocket.send(str);
        }

        //채팅창에 들어왔을 때
        function onOpen(evt) {
            var str = username + ": 님이 입장하셨습니다.";
            websocket.send(str);
        }

        function onMessage(msg) {
            var data = msg.data;
            var sessionId = null;
            //데이터를 보낸 사람
            var message = null;
            var arr = data.split(":");

            for(var i=0; i<arr.length; i++){
                console.log('arr[' + i + ']: ' + arr[i]);
            }

            var cur_session = username;

            //현재 세션에 로그인 한 사람
            console.log("cur_session : " + cur_session);
            sessionId = arr[0];
            message = arr[1];

            console.log("sessionID : " + sessionId);
            console.log("cur_session : " + cur_session);

            //로그인 한 클라이언트와 타 클라이언트를 분류하기 위함
            if(sessionId == cur_session){
                var str = "<div class='col-12'>";
                str += "<div class='alert alert-secondary' \
                style='width:40%; float:right; clear:both; margin: 10px 30px 15px; 0; \
                border-radius: 20px; background-image: linear-gradient(to right, #FF3D00, #FF5500); color:white'>";
                
                str += "<b>" + sessionId + " : " + message + "</b>";
                str += "</div></div>";
                $("#msgArea").append(str);
            }
            else{
                var str = "<div class='col-12'>";
                str += "<div class='alert alert-warning' \
                style='width:40%; clear:both; \
                border-radius: 20px; background-image: linear-gradient(to right, #4E66FF, #1A8DFF); color:white'>";
                
                str += "<b>" + sessionId + " : " + message + "</b>";
                str += "</div></div>";
                $("#msgArea").append(str);
            }
          	//채팅이 내려가면 다시 끌어올려줌
            window.scrollTo(0, document.body.scrollHeight);
        }
    })
</script>

</body>

</html>
