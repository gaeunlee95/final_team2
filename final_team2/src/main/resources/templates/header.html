<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:fragment="header-fragment">
   <div id="container">
    <section id="header">
        <div class="logoWrap"></div>
            <div class="header_logo">  <!-- 헤더 로고 -->
                <a th:href="@{/main}"><img class="header_logo_pic" src="/images/main/logo_icon.png"></a>
            </div>

            <div class="top_menu">
                <div class="top_menuWrap">
                <a th:href="@{/job/job_main}">채용공고</a>
                <a href="">이력서 등록</a>
                <div class="top_dropdown">
                    <a href="">커뮤니티</a>
                    <div class="top_dropdown-options">
                        <a th:href="@{/board/list}">공지사항</a>
                        <a th:href="@{/board/list}">QNA</a>
                        <a th:href="@{/board/list}">자유게시판</a>
                        <a th:href="@{/rboard/list}">리뷰</a>
                    </div>
                </div>
                    <a th:href="@{/chat}">문의상담</a>
                </div>
            </div>
			
			<!-- 로그인 전 -->
			<th:block sec:authorize="isAnonymous()">
	            <div class="login">			
	                <i class="fa-solid fa-user"></i>
	                <div class="login_b">
	                    <a th:href="@{/member/login}">로그인</a> |
	                    <a th:href="@{/member/identity}">회원가입</a> 
	                </div>
	             </div>
            </th:block>
                
            <th:block sec:authorize="isAuthenticated()">
            	<div class="login">			
	                <i class="fa-solid fa-user"></i>
	                <div class="login_b">
	                    <a th:href="@{/member/logout}">로그아웃</a> |
	                    <a th:href="@{/member/mypage}">마이페이지</a>
	                </div>
	             </div>
            </th:block>
    </section>
     </div>
        <script th:src="@{/js/favicon.js}"></script>
</header>
</html>
