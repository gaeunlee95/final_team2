<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>글쓰기...</title>
<link rel="stylesheet" th:href="@{/css/footer.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<script src="https://kit.fontawesome.com/630c352365.js" crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
	<div th:replace="~{header::header-fragment}"></div>

    <div id="container">
      <section class="board-write">
        <h3>글쓰기</h3>
        <form th:action="@{/board/write}" method="post" id="board-write-form">
        	<div class="write-category">
	            <p>1. 작성할 게시판을 선택해주세요.</p>
	            <select id="category">
	                <option value="공지사항">공지사항</option>
	                <option value="QNA">QNA</option>
	                <option value="자유게시판">자유게시판</option>
	                <option value="리뷰">리뷰</option>
	            </select>
	        </div>
	        <div class="write-title">
	            <p>2. 게시글 제목을 입력해주세요. <span>(최대 40자)</span></p>
	            <input type="text" id="title-input">
	        </div>
	        <div class="write-content">
	            <p>3. 게시글 내용을 입력해주세요. <span>(최대 300자)</span></p>
	            <textarea id="content-input"></textarea>
	        </div>
	        
	        <div class="write_pic">
	        <p>4. 리뷰 사진을 등록하세요. <span>(선택)</span></p>
            	<p>jpg, png 파일만 가능합니다.</p>
	            <div>
	                <img th:src="@{/images/board/bg_default.png}"  width="180" height="140">
	                <input type="button" value="사진변경" id="w3">
	                <input type="button" value="삭제" id="w4">
	            </div>
       		</div>
       		
       		<div id="board_write_btns">
	            <a th:href="@{/board/list}"><button id="w1">게시글 등록</button></a>
	            <a th:href="@{/board/list}"><button id="w2">취소</button></a>
	        </div>
       		
        </form>
      </section>
	</div>
	
	<div th:replace="~{footer::footer-fragment}"></div>
</body>
</html>
